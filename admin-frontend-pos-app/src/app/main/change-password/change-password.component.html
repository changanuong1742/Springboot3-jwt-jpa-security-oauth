<div class="card change-password-form">
  <!--begin::Card header-->
  <div class="card-header border-0 cursor-pointer">
    <!--begin::Card title-->
    <div class="card-title m-0">
      <h3 class="fw-bold m-0">Change password</h3>
    </div>
    <!--end::Card title-->
  </div>
  <!--begin::Card header-->

  <!--begin::Content-->
  <div class="collapse show">
    <!--begin::Form-->
    <form [formGroup]="formData" class="form fv-plugins-bootstrap5 fv-plugins-framework"

          novalidate="novalidate">
      <!--begin::Card body-->
      <div class="card-body border-top p-9">

        <div class="row mb-2">
          <!--begin::Label-->
          <label class="col-lg-4 col-form-label required fw-semibold fs-6">Password Old</label>
          <!--end::Label-->

          <!--begin::Col-->
          <div class="col-lg-8">
            <!--begin::Row-->
            <div class="row">

              <!--begin::Col-->
              <div class="col-lg-12 fv-row fv-plugins-icon-container">
                <input type="password" name="passwordOld" class="form-control form-control-lg form-control-solid"
                       formControlName="passwordOld"
                       placeholder="Enter password old...">
                <div
                  class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div>
              </div>
              <!--end::Col-->
            </div>
            <!--end::Row-->
          </div>
        </div>

        <div class="row mb-2">
          <!--begin::Label-->
          <label class="col-lg-4 col-form-label required fw-semibold fs-6">Password New</label>
          <!--end::Label-->

          <!--begin::Col-->
          <div class="col-lg-8">
            <!--begin::Row-->
            <div class="row">

              <!--begin::Col-->
              <div class="col-lg-12 fv-row fv-plugins-icon-container">
                <input type="password" name="passwordNew" class="form-control form-control-lg form-control-solid"
                       formControlName="passwordNew"
                       placeholder="Enter password new...">
                <div
                  class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div>
              </div>
              <!--end::Col-->
            </div>
            <!--end::Row-->
          </div>
        </div>

        <div class="row mb-2">
          <!--begin::Label-->
          <label class="col-lg-4 col-form-label required fw-semibold fs-6">Confirm Password New</label>
          <!--end::Label-->

          <!--begin::Col-->
          <div class="col-lg-8">
            <!--begin::Row-->
            <div class="row">

              <!--begin::Col-->
              <div class="col-lg-12 fv-row fv-plugins-icon-container">
                <input type="password" name="passwordNewConfirm" class="form-control form-control-lg form-control-solid"
                       formControlName="passwordNewConfirm"
                       placeholder="Enter Confirm Password New...">
                <div
                  class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div>
              </div>
              <!--end::Col-->
            </div>
            <!--end::Row-->
          </div>
        </div>

        <!--end::Card body-->

        <!--begin::Actions-->
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary submit-button" (click)="onSubmitChangePassword()"
          >Save Changes
          </button>
        </div>
      </div>
      <!--end::Actions-->
    </form>
    <!--end::Form-->
  </div>
  <!--end::Content-->
</div>
