<div class="p-4">
  <form [formGroup]="formData" class="form-data">
    <div class="row">
      <app-upload-thumbnail
        (onChanged)="onFileChanged($event)"
        (onDelete)="onRemoveFile()"
        [avatarPreview]="avatarPreview"></app-upload-thumbnail>
    </div>

    <div class="row mt-4">
      <div class="col">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>First name</mat-label>
          <input matInput placeholder="Enter first name..." formControlName="firstname">
          <mat-error *ngIf="formData.get('firstname')?.hasError('required')">
            First name is required
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Last name</mat-label>
          <input matInput placeholder="Enter last name..." formControlName="lastname">
          <mat-error *ngIf="formData.get('lastname')?.hasError('required')">
            Last name is required
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Enter email..." formControlName="email">
          <mat-error *ngIf="formData.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="formData.get('email')?.hasError('unique')">
            The email already exists
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col">
        @if (roleList && roleList.length) {
          <mat-form-field class="w-100">
            <mat-label>Roles</mat-label>
            <mat-select formControlName="roles" multiple>
              <mat-option *ngFor="let ol of roleList" [value]="ol.id">{{ ol.name }}</mat-option>
            </mat-select>
          </mat-form-field>
        }
      </div>

      @if (listAction.create) {
        <div class="col">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
              <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Password Confirmation</mat-label>
            <input matInput type="password" formControlName="passwordConfirmation">
          </mat-form-field>
        </div>
      }

    </div>

    @if (listAction.edit || listAction.create) {
      <div class="example-button-row">
        <button mat-raised-button color="primary" (click)="submit()">Submit</button>
      </div>
    }
  </form>
</div>
